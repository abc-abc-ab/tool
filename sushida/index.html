<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/all.css">
    <style>.hidden{ display: none; }</style>
    <script defer> const errorElm = document.getElementById("error");{console.log(errorElm)}if (new URLSearchParams(location.search).has("error")) {errorElm?.style.display = "block";} history.replaceState(null, "", "./index.html");</script>
    <title>寿司打スコア変換</title>
</head>
<body>
    <h1>寿司打スコア変換</h1>
    <span style="color: #ff0000" class="hidden" id="error">不正な値が検出されました</span>
    <form action="./result.html" method="GET" id="inputform">
        <label>
            コース: 
            <select name="course" required>
                <option disabled selected value="">コースを選択して下さい
                <option value="30">お手軽3,000円コース
                <option value="50">お勧め5,000円コース
                <option value="100">高級10,000円コース</option>
            </select>
        </label>
        <label>
            難易度: 
            <select name="difficulty" required>
                <option disabled selected value="">難易度を選択して下さい
                <option value="1">練習
                <option value="2">普通
                <option value="3">正確重視
                <option value="4">速度必須
                <option value="7">一発勝負</option>
            </select>
        </label>
        <label>
            損益: 
            <input name="profit" value="0" type="number" min="-10000" step="10" max="40000" placeholder="損益を入力してください" required>
            円
        </label>
        <label>
            平均タイプ数: 
            <input name="average" value="4.0" type="number" min="0" step="0.1" max="10" placeholder="平均タイプ数を入力してください" required>
            回/sec
        </label>
        <label>
            ミスタイプ数: 
            <input name="miss" value="0" type="number" min="0" max="100" placeholder="ミスタイプ数を入力してください">
        </label>
        <label>
            ランキング順位(表示されていない場合は-1): 
            <input name="ranking" value="5000" type="number" min="-1" max="10000" placeholder="ランキング順位を入力してください">
        </label>
        <a class="button" href="javascript:document.getElementById('inputform').submit()">送信</a>
    </form>
</body>
</html>
